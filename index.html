<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="firstCard">
            <div class="selectfield">
                <p id="selectText">Select Social Media</p>
                <img id="arrow" src="images/arrow.png" alt="arrow">
            </div>
        </div>
        <div id="listItems" class="secondCard">
                <ul  class="mediaIcon">
                    <li class="options"><img src="images/instagram.png" alt="Instagram">
                        <p>Instagram</p>
                    </li>
                    <li class="options"><img src="images/facebook.png" alt="Facebook">
                        <p>Facebook</p>
                    </li>
                    <li class="options"><img src="images/pinterest.png" alt="Pinterest">
                        <p>Pinterest</p>
                    </li>
                    <li class="options"><img src="images/twitter.png" alt="Twitter">
                        <p>Twitter</p>
                    </li>
                    <li class="options"><img src="images/whatsapp.png" alt="Whatsapp">
                        <p>Whatsapp</p>
                    </li>
                    <li class="options"><img src="images/youtube.png" alt="Youtube">
                        <p>Youtube</p>
                    </li>
                </ul>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
